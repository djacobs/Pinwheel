<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Pinwheel Fates{% endblock %}</title>
  <link rel="stylesheet" href="/static/css/pinwheel.css">
  <script src="/static/js/htmx.min.js"></script>
  <script src="/static/js/sse.js"></script>
</head>
<body hx-boost="true">

<nav class="nav">
  <div class="nav-inner">
    <a href="/" class="nav-brand">PINWHEEL <span>FATES</span></a>
    <a href="/arena" class="nav-link {% if active_page == 'arena' %}active{% endif %}">Arena</a>
    <a href="/standings" class="nav-link {% if active_page == 'standings' %}active{% endif %}">Standings</a>
    <a href="/governance" class="nav-link {% if active_page == 'governance' %}active{% endif %}">Governance</a>
    <a href="/rules" class="nav-link {% if active_page == 'rules' %}active{% endif %}">Rules</a>
    <a href="/mirrors" class="nav-link {% if active_page == 'mirrors' %}active{% endif %}">Mirrors</a>
    <span class="nav-spacer"></span>
    {% if current_user %}
      <span class="nav-user">
        {% if current_user.avatar_url %}
          <img src="{{ current_user.avatar_url }}" alt="" class="nav-avatar" width="24" height="24">
        {% endif %}
        {{ current_user.username }}
      </span>
      <a href="/auth/logout" class="nav-link">Logout</a>
    {% elif oauth_enabled %}
      <a href="/auth/login" class="nav-link">Login with Discord</a>
    {% endif %}
  </div>
</nav>

<div class="container">
  <main id="main" class="page-content">
    {% block content %}{% endblock %}
  </main>
</div>

</body>
</html>
