app = "pinwheel"
primary_region = "sea"
kill_signal = "SIGINT"
kill_timeout = "5s"

[build]
  dockerfile = "Dockerfile"

[deploy]
  release_command = "python -m alembic upgrade head"
  strategy = "rolling"

[env]
  PINWHEEL_ENV = "production"
  PINWHEEL_LOG_LEVEL = "INFO"
  PINWHEEL_PRESENTATION_PACE = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 250
    soft_limit = 200

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"

[[vm]]
  size = "shared-cpu-2x"
  memory = "1gb"
  cpus = 2

[processes]
  app = "uvicorn pinwheel.main:app --host 0.0.0.0 --port 8080 --workers 1"
